<div class="container">
    <div class="login-container">
        <div class="login-form">
            <h1>Signup</h1>
            <form (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" [(ngModel)]="username" name="uname" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input"
                        required>
                </div>
                <div class="form-group">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" id="Cpassword" [(ngModel)]="confirmPassword" name="Cpassword"
                        class="form-input" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</div>
